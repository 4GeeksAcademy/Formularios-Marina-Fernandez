<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Formularios</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="row g-3 shadow p-4 bg-white rounded" style="min-width: 400px;">
      <div class="col-12 mb-3">
        <div class="bg-light p-3">
          <h1 class="h4 m-0">Payment Form example</h1>
        </div>
        <div class="col-11 mt-3 bg-danger-subtle p-3 mx-auto">
          <h2 class="h4 m-0 text-danger fs-6">Some fields are missing</h2>
        </div>
      </div>
      <div class="col-md-5">
        <label for="cardNumber" class="form-label">Card #</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
      </div>
      <div class="col-md-3">
        <label for="cvc" class="form-label">CVC</label>
        <input type="text" class="form-control" id="cvc" placeholder="XXX">
      </div>
      <div class="col-md-4">
        <label for="amount" class="form-label">Amount â‚¬</label>
        <input type="text" class="form-control" id="amount" placeholder="......">
      </div>
      <div class="col-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="">
      </div>
      <div class="col-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="">
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select">
          <option selected>Choose...</option>
          <option>Spain</option>
          <option>Belgium</option>
          <option>France</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-6 mb-4">
        <fieldset class="border rounded p-4 text-center">
          <legend class="float-none w-auto px-2 fs-6">We accept</legend>
          <div class="d-flex justify-content-center gap-4">
            <input type="radio" class="btn-check" name="icono" id="icono1" autocomplete="off">
            <label class="btn btn-outline-primary" for="icono1">
              <i class="bi bi-credit-card fs-2"></i>
            </label>
            <input type="radio" class="btn-check" name="icono" id="icono2" autocomplete="off">
            <label class="btn btn-outline-primary" for="icono2">
              <i class="bi bi-paypal fs-2"></i>
            </label>
            <input type="radio" class="btn-check" name="icono" id="icono3" autocomplete="off">
            <label class="btn btn-outline-primary" for="icono3">
              <i class="bi bi-cash-stack fs-2"></i>
            </label>
            <input type="radio" class="btn-check" name="icono" id="icono4" autocomplete="off">
            <label class="btn btn-outline-primary" for="icono4">
              <i class="bi bi-bank fs-2"></i>
            </label>
          </div>
        </fieldset>
      </div>
      <div class="col 6 mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
          <span class="form-text">Add any notes here</span>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-secondary mt-3 me-2">Cancel</button>
        <button type="submit" class="btn btn-primary mt-3">Send</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
